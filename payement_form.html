<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payementform.css">
    <title> payement form  </title>
</head>

<body>
    <form action="">
    <h1 class="main_heading"> payement form </h1>
    <p>required fields are allowed by *</p>
    <h2>contact information</h2>
    <p>name : * <input type="text" name="name"  required></p>
    <p>
        <fieldset>
            <legend>Gender</legend>
        Male <input type="radio" name="gender" id="gender">female <input type="radio" name="gender" id="gender">
    
     </p>
     </fieldset>
     <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
     <p>Email: <input type="email" name="email" id="email"></p>
     <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
     <hr>
     <h2>payement information</h2>
     <p>card type :
        <select name="card_type" id="card_type">
            <option value="">---select a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
            <option value="goolge pay">google pay</option>

        </select> 
     </p>
     <p>
         card number <input type="number" name="card_number" id="card_number">
     </p>
     <p>
        expiration date : <input type="date" name="exp_date" id="exp_date"> 
     </p>
     <p>CVV <input type="password" name="CVV" id="CVV" required></p>
     <input type="submit" value="pay now">
     


</body>
</html>
